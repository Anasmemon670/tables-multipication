<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            background-image: linear-gradient(to right bottom , black , darkslategray  , gray , black , gray , darkslategray , black);
            background-size: contain;
            background-position: center;
            background-repeat: repeat;
            height: 100%;
            color: snow;
        }
        .maincontainer{
            display: flex;
            column-gap: 50px;
            justify-content: center;
            margin-top: 100px;
            /* row-gap: 50px; */
        }
        .item1{
            background-color: black;
            width: 400px;
            min-height: 400px;
            border-radius: 20px;
            box-shadow: 5px 10px 10px snow;
            cursor: wait;
        }
        .item2{
            background-color: black;
            width: 400px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 5px 10px 10px snow;
            cursor: wait;
        }
        .tab1 , .tab2 {
            width: 150px;
            height: 22px;
            border-radius: 10px;
            border: none;
            cursor: grab;
            font-size: 11px;
            font-weight: 500;
            /* display: flex; */
            /* align-items: center; */
        }
        th , td {
            border: 1px solid black;
            font-size: 14px;
            padding: 5px 10px;
            font-weight: 700;
        }
        label{
            text-transform: capitalize;
            font-family: "Monotype Corsiva";
            text-align: justify;
            align-items: center;
            display: flex;
            justify-content: center;
            column-gap: 10px;
            padding-top: 30px;
        }
        h2{
            text-transform: capitalize;
            font-family: "Monotype Corsiva";
            text-align: center;
            font-size: 30px;
            /* padding-top: 5px;
            padding-bottom: 33px; */

        }
        h3{
            text-transform: capitalize;
                    font-family: "Monotype Corsiva";
                    text-align: center;
                    font-size: 30px;
        }
        .self{
            border: none;
            cursor: no-drop;
            border-radius: 10px;
            width: 120px;
            height: 30px;
            font-family: "Monotype Corsiva";
            font-weight: 800;
            font-size: 20px;
            background-color: darkslategray;
            color: snow;
            letter-spacing: 2px;
            text-align: center;
            margin-left: 45px;
            /* text-decoration: none; */
        }
        .self:hover{
            color: black;
            background-color: snow;
            /* box-decoration-break: slice; */
            box-shadow: 5px 10px 10px snow;
            border: 1px solid black;
            /* backdrop-filter: blur(15px); */
            /* text-overflow: clip; */
        }
        .table2{
            justify-content: center;
            display: flex;
        }
    </style>
        <div class="maincontainer">
            <div class="item2">
                <h2>all mathamatics <br>tables checker</h2>
                        <label for="tab1">
                            enter your table : <input type="number" class="tab1" placeholder="Enter Your Table Number">
                        </label> 
        <!-- <br> -->
                        <label for="tab2">
                            how many times to Multiply : <input type="number"  class="tab2" placeholder="Enter How Many Times to Multiply">
                        </label>
        <br>
        <br>
        <br>
                        <button onclick="table1all()" class="self">check</button>
            </div>          
                            <div class="item1">
                                <h3 contenteditable="true">multipication table</h3>
                                    <table class="table2">
                                    </table>
                            </div>              
        </div>
            








    <script>
    let result = ""
    function table1all(){
        let user1 = parseFloat(document.querySelector(".tab1").value);
        let user2 = parseFloat(document.querySelector(".tab2").value);
        for(let i = 1; i <= user2; i++){
            result += `<tr><td>${user1}</td><td>x</td><td>${i}</td><td>=</td><td>${user1 * i}</td></tr>`;
        }
        document.querySelector(".table2").innerHTML = result; 
    }

    </script>
</body>
</html>
